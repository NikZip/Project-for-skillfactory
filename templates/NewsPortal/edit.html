{% extends 'NewsPortal/base.html' %}

{% block title %}
News
{% endblock title %}


{% block content %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="row">
       <form action="" method="post">
           {% csrf_token %}
           {{ form.as_p }}
           <input type="submit" value="Найти" />
       </form>
   </div>
{% endblock content %}
